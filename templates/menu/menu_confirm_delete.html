{% extends 'base.html' %}
{% load static %}
{% block 'content' %}
{% include 'nav.html' %}
<section class="section is-large">
    <section class="hero has-text-centered">
        <div class="hero-body">
            <p class="title">Are you sure you want to delete this menu?</p>
            {% if order_count > 0 %}
            <p class="subtitle">It has {{order_count}} active orders.</p>
            {% else %}
            <p class="subtitle">No one will be notified</p>
            {% endif %}
        </div>
    </section>
    <div class="level">
        <div class="level-item">
            <div>
                <form method="post" class="form">
                    {% csrf_token %}
                <div class="buttons is-centered">
                    <input type="submit" value="Confirm" class="button is-large is-primary">
                    <a class="button is-large" href="{% url 'menu:menu-list' %}">Go back</a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
